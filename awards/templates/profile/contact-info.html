{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block content %}

<div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <h1>Your Contacts</h1>
      <span class="h4 mt-3 mb-3">{{user}}</span>
      

      <form action="{%url 'contacts' user.id%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success btn-lg" value="Update">
      </form>
    </div>
  </div>
</div>
<div class="col-md-4"></div>
</div>
{% endblock %}
