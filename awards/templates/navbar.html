{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
	<title>AWARDS</title>
	{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="nav-color">
		<div class="container">
			<a class="navbar-brand float-left" href="/">Awwards</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<form class="form-inline my-2 my-lg-0" action="/search">
					<div class="input-group">
						<input name="query" type="text" class="form-control" placeholder="search" />
						<div class="input-group-append">
							<button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
						</div>
					</div>
				</form>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link text-white" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="{% url 'upload_project' %}">New Project</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-user"></i> My Account
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							{% if user.is_authenticated %}
							<a class="dropdown-item" href="{% url 'profile' user.username %}">My profile</a>
							<a class="dropdown-item" href="/logout">Logout</a>
							{% else %}
							<a class="dropdown-item" href="/accounts/login">Login</a>
							<a class="dropdown-item" href="/accounts/register">Signup</a>
							{% endif %}
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
